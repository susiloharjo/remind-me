<nav class="navbar">
    <div class="logo">
        <i class="bi bi-alarm"></i>
        <span>Remind Me</span>
    </div>
    <div class="actions">
        <div class="notification-container">
            <button class="btn-icon" (click)="onAlertClick()" title="Notifications">
                <i class="bi bi-bell"></i>
                <span class="badge" *ngIf="notificationCount > 0">{{ notificationCount }}</span>
            </button>

            <!-- Dropdown -->
            <div class="dropdown-menu" *ngIf="showDropdown">
                <div class="dropdown-header">Overdue Reminders</div>
                <div class="dropdown-content">
                    <div *ngIf="overdueReminders.length === 0" class="empty-state">
                        <i class="bi bi-check-circle" style="font-size:1.5rem; margin-bottom:8px; display:block;"></i>
                        No overdue reminders
                    </div>
                    <div *ngFor="let reminder of overdueReminders" class="dropdown-item"
                        (click)="onReminderClick(reminder)">
                        <div class="item-left">
                            <div class="item-title">{{ reminder.title }}</div>
                            <div class="item-subtitle">{{ reminder.description || 'No description' }}</div>
                        </div>
                        <div class="item-date">Due: {{ reminder.due_date | date:'mediumDate' }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
